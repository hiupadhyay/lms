<!DOCTYPE html>
<html>
<head>
    <script src="/js/angular.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/jquery-1.11.2.min.js"></script>
    <script data-require="ui-bootstrap@*" data-semver="0.12.1"
            src="/js/ui-bootstrap-tpls-0.12.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/my.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body ng-app="Register" ng-controller="UserController">
<div class="addUser">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" id="email" required ng-model="userData.email">

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" id="psw" required ng-model="userData.password">

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required
           ng-model="userData.repeatPassword">
    <label><b>User Name</b></label>
    <input type="text" placeholder="Enter Name" name="uname" id="uname" required ng-model="userData.name">
    <label><b>Date of Birth</b></label>
    <input type="text" placeholder="Enter Date of Birth" name="dob" id="dob" required ng-model="userData.dob">

    <hr>
    <button type="submit" class="registerbtn" ng-click="addUser()">Register</button>
</div>
<div class="popup" ng-show="userCreatedSucess">
            <span class="popuptext" id="myPopup">
               <h3>User registered successfully..
               </h3>
            </span>
</div>

</body>
</html>
